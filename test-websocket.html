    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');

        function connect() {

            if (!roomId) {

                return;
            }

            // ã‚µãƒ¼ãƒãƒ¼URLã®å–å¾—
            let serverUrl = document.getElementById('serverUrl').value.trim();
            const url = `${serverUrl}/ws?roomId=${encodeURIComponent(roomId)}`;
            log(`æ¥ç¶šä¸­: ${url}`, 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('âœ… WebSocketæ¥ç¶šãŒç¢ºç«‹ã•ã‚Œã¾ã—ãŸ', 'info');
                    document.getElementById('connectBtn').disabled = true;

                ws.onmessage = (event) => {

                    console.error('WebSocket error:', error);

                ws.onclose = (event) => {

                    if (ws) {
                        log(`ğŸ”Œ æ¥ç¶šãŒé–‰ã˜ã‚‰ã‚Œã¾ã—ãŸ (ã‚³ãƒ¼ãƒ‰: ${event.code}, ç†ç”±: ${event.reason || 'ãªã—'})`, 'info');
                    }
                    // UIã®çŠ¶æ…‹ã‚’æ›´æ–°ï¼ˆé‡è¤‡ã—ã¦ã‚‚å•é¡Œãªã„ï¼‰
                    document.getElementById('connectBtn').disabled = false;

                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('quickJoinBtn').disabled = true;
                    document.getElementById('quickReadyBtn').disabled = true;
                    ws = null;
                };
            } catch (error) {

        function disconnect() {
            if (ws) {
                log('ğŸ”Œ åˆ‡æ–­ä¸­...', 'info');
                const currentWs = ws;
                ws = null; // å…ˆã«nullã«ã—ã¦ã€oncloseã‚¤ãƒ™ãƒ³ãƒˆã®é‡è¤‡å‡¦ç†ã‚’é˜²ã
                currentWs.close();

        function sendMessage() {

        // Enterã‚­ãƒ¼ã§é€ä¿¡
